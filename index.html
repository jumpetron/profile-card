<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/813a59d263.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="name">
                <div class="name-box">
                    <h1>Kameliya Sharmin Chura</h1>
                    <p>Artist, Bangladesh</p>
                </div>
            </div>
            <div class="card-content">
                <div class="card-description">
                    <h4>About</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, laboriosam</p>
                    <div class="social-icon">
                        <li><i class="fa-brands fa-square-facebook"></i></li>
                        <li><i class="fa-brands fa-square-twitter"></i></li>
                        <li><i class="fa-brands fa-square-instagram"></i></li>
                        <li><i class="fa-brands fa-square-dribbble"></i></li>
                    </div>
                    <div>
                        <button class="btn btn-1">Hire Me</button>
                        <button class="btn btn-2">Know More</button>
                    </div>
                </div>
                <div class="work">
                    <div class="work-detials">
                        <p class="number">120</p>
                        <p class="details">Projects</p>
                    </div>
                    <div class="work-detials">
                        <p class="number">11.2k</p>
                        <p class="details">Follower</p>
                    </div>
                    <div class="work-detials">
                        <p class="number">99.1k</p>
                        <p class="details">Views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
